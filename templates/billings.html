<!DOCTYPE html>
{% extends "base.html" %}
<html>
<head>
    <title>мои счета</title>
</head>
<body>
{% block content %}
    <h4 style="text-align: center">Мои счета</h4>

    <table>

    <th style="width: 20%"> </th>
    <th style="width: 20%"> </th>
    <th style="width: 20%"> </th>

    {% for i in user_billings %}
        <tr>
            <td>{{ i.billing_name }}</td>
            <td>{{ i.billing_type.get_billing_type_display() }}</td>
            <td>{{ i.money }} {{ i.currency.get_currency_display() }}</td>
        </tr>
    {% endfor %}
    </table>
    <br/><br/><br/>
    <a class="btn btn-primary btn-small" href="/my_billings/add_new_billing/">Добавить новый счет</a><br/>


{% endblock content %}
</body>
</html>
