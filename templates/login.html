<!DOCTYPE html>
{% extends "base.html" %}
<html>
    <head>
        <title>Welcome to Rubliki.ru!</title>
    </head>

    <body>
{% block content %}
        Welcome to Rubliki.ru!

        <form method="post">{% csrf_token %}
            <div><input id="id_username" name="login" type="text" onFocus="checkFocus(this, 'логин')" onBlur="checkBlur(this, 'логин')" /></div>
            <div><input id="id_password" name="password" type="password" onFocus="checkFocus(this, 'пароль')" onBlur="checkBlur(this, 'пароль')"/></div>
            <div><input type="submit" value="войти"/>
        </form>
        <a href="/registration">Создать новый аккаунт</a>
{% endblock content %}
    </body>
</html>
